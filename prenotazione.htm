<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prenotazione - GIN SUSHI</title>
    <style>
        body {
            background-color: #050505;
            color: #C5A059;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0; padding: 0;
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%; max-width: 400px;
            padding: 40px 30px;
            background: #000;
            border: 1px solid #222;
            position: relative;
        }

        .container::before {
            content: ''; position: absolute; top: 0; left: 0; right: 0;
            height: 2px; background: #C5A059;
        }

        .logo-area { text-align: center; margin-bottom: 30px; }
        .logo-img { max-width: 160px; height: auto; }
        
        .text-logo { 
            font-family: 'Times New Roman', serif; font-size: 2rem; 
            letter-spacing: 5px; border: 1px solid #C5A059; padding: 10px;
            display: inline-block;
        }

        h2 {
            font-family: 'Times New Roman', serif; text-align: center;
            font-weight: normal; text-transform: uppercase;
            margin-bottom: 35px; font-size: 1.1rem; color: #fff;
        }

        .form-group { margin-bottom: 20px; }
        label {
            display: block; margin-bottom: 8px; font-size: 0.7rem;
            letter-spacing: 1.5px; color: #666; text-transform: uppercase;
        }

        /* ç»Ÿä¸€è¾“å…¥æ¡†æ ·å¼ */
        input, select {
            width: 100%; padding: 15px; background-color: #111;
            border: 1px solid #333; color: #C5A059; font-size: 1rem;
            outline: none; border-radius: 0; box-sizing: border-box;
        }

        /* è§£å†³æœ‰äº›æµè§ˆå™¨æ—¥å†å›¾æ ‡é¢œè‰²çš„é—®é¢˜ */
        input::-webkit-calendar-picker-indicator {
            filter: invert(0.7) sepia(1) saturate(5) hue-rotate(10deg);
            cursor: pointer;
        }

        input:focus, select:focus { border-color: #C5A059; }

        .btn {
            background: #C5A059; color: #000; border: none;
            padding: 18px; width: 100%; font-size: 0.9rem;
            font-weight: bold; text-transform: uppercase;
            letter-spacing: 2px; cursor: pointer; margin-top: 20px;
        }

        .footer-info {
            margin-top: 30px; text-align: center; font-size: 0.75rem;
            color: #555; border-top: 1px solid #222; padding-top: 20px;
        }
        .highlight { color: #C5A059; }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo-area">
            <img src="logo.png" alt="GIN SUSHI" class="logo-img" onerror="this.style.display='none'; document.getElementById('fallback-logo').style.display='inline-block';">
            <div id="fallback-logo" class="text-logo" style="display:none;">GIN SUSHI</div>
        </div>

        <h2>Prenotazione Tavolo</h2>

        <div class="form-group">
            <label>Nome</label>
            <input type="text" id="name" placeholder="Inserisci nome" required>
        </div>

        <div class="form-group">
            <label>Telefono</label>
            <input type="tel" id="phone" placeholder="Cellulare" required>
        </div>

        <div class="form-group">
            <label>Data</label>
            <input type="date" id="res_date" required onchange="checkMonday(this)">
        </div>

        <div class="form-group">
            <label>Ora</label>
            <select id="res_time" required>
                <option value="" disabled selected>Seleziona orario</option>
                <optgroup label="Pranzo">
                    <option value="12:00">12:00</option>
                    <option value="12:30">12:30</option>
                    <option value="13:00">13:00</option>
                    <option value="13:30">13:30</option>
                    <option value="14:00">14:00</option>
                </optgroup>
                <optgroup label="Cena">
                    <option value="18:30">18:30</option>
                    <option value="19:00">19:00</option>
                    <option value="19:30">19:30</option>
                    <option value="20:00">20:00</option>
                    <option value="20:30">20:30</option>
                    <option value="21:00">21:00</option>
                    <option value="21:30">21:30</option>
                    <option value="22:00">22:00</option>
                </optgroup>
            </select>
        </div>

        <div class="form-group">
            <label>Persone</label>
            <select id="people">
                <option value="1">1 Persona</option>
                <option value="2" selected>2 Persone</option>
                <option value="3">3 Persone</option>
                <option value="4">4 Persone</option>
                <option value="5">5 Persone</option>
                <option value="6+">Gruppo (6+)</option>
            </select>
        </div>

        <button class="btn" onclick="sendToWhatsApp()">Conferma Prenotazione</button>

        <div class="footer-info">
            <strong>Orari di Apertura</strong><br>
            Mar - Dom: <span class="highlight">12:00-14:30</span> / <span class="highlight">18:30-22:30</span><br>
            LunedÃ¬: Chiuso
        </div>
    </div>

    <script>
        // è®¾ç½®åªèƒ½é€‰ä»Šå¤©åŠä»¥åçš„æ—¥æœŸ
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('res_date').setAttribute('min', today);

        // è‡ªåŠ¨é˜»æ­¢å‘¨ä¸€é€‰æ‹©
        function checkMonday(input) {
            const date = new Date(input.value);
            const day = date.getDay(); 
            if (day === 1) { 
                alert("Siamo chiusi il LunedÃ¬. Scegli un altro giorno.");
                input.value = "";
            }
        }

        function sendToWhatsApp() {
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const date = document.getElementById('res_date').value;
            const time = document.getElementById('res_time').value;
            const people = document.getElementById('people').value;
            const myNumber = "393920380286";

            if (!name || !phone || !date || !time) {
                alert("Si prega di completare tutti i dati.");
                return;
            }

            const message = `*Prenotazione GIN SUSHI*%0A` +
                            `---------------------------%0A` +
                            `ğŸ‘¤ *Nome:* ${name}%0A` +
                            `ğŸ“ *Tel:* ${phone}%0A` +
                            `ğŸ—“ *Data:* ${date}%0A` +
                            `â° *Ora:* ${time}%0A` +
                            `ğŸ‘¥ *Ospiti:* ${people}%0A` +
                            `---------------------------%0A` +
                            `Attendo conferma. Grazie!`;

            window.open(`https://wa.me/${myNumber}?text=${message}`, '_blank');
        }
    </script>
</body>
</html>
